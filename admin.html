<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Admin</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #273443;
      padding: 10px 20px;
      
    }

    .navbar .logo {
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      text-decoration: none;
    }

    .navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links li {
      display: inline-block;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .navbar .nav-links a:hover {
      text-decoration: underline;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 50px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 50px;
      justify-items: center;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin: 20px;
      transition: all 0.3s ease-in-out;
    }

    .form-container:hover {
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 20px;
      background: #ddd;
    }

    .header .admin-name {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .header .admin-role {
      font-size: 1rem;
      color: #777;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input,
    textarea {
      width: 96%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    a {
      background-color: #273443;
      color: white;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }

    a:hover {
      background-color: #0056b3;
    }

    /* Media Queries for mobile responsiveness */
    @media (max-width: 768px) {
      .navbar .nav-links {
        display: none; /* Hide nav links on small screens */
      }

      .container {
        grid-template-columns: 1fr; /* Stack forms vertically */
        gap: 20px;
      }

      .form-container {
        margin: 0; /* Remove extra margin on small screens */
        max-width: 100%;
      }

      .header img {
        width: 80px; /* Smaller image size on mobile */
        height: 80px;
      }

      .header .admin-name {
        font-size: 1.2rem; /* Adjust text size */
      }

      .header .admin-role {
        font-size: 0.9rem; /* Adjust text size */
      }

      .navbar {
        flex-direction: column; /* Stack navbar items vertically */
        padding: 15px 20px;
      }

      .navbar .nav-links {
        display: block;
        flex-direction:row;
        gap: 10px;
        align-items: center;
        margin-top: 10px;
        margin-left: 55px;
        margin-right: auto;
        
      }

      .navbar .nav-links a {
        font-size: 75%; /* Larger font size for mobile */
      }
    }

    @media (max-width: 480px) {
      .navbar .logo {
        font-size: 1.5rem; /* Smaller logo font on very small screens */
      }

      .form-container {
        padding: 15px; /* Reduce padding */
      }

      .header .admin-name {
        font-size: 1.1rem; /* Further reduce text size */
      }

      .header .admin-role {
        font-size: 0.8rem; /* Further reduce text size */
      }

      label {
        font-size: 0.9rem; /* Smaller label font */
      }

      input, textarea {
        font-size: 0.9rem; /* Smaller input/textarea font */
      }

      a {
        font-size: 0.9rem; /* Smaller button font */
      }
    }
  </style>
</head>
