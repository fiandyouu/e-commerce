<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Support | HyperTech Mart</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Navbar Styling */
    .navbar-nav {
      margin-left: auto;
    }

    .navbar-nav .nav-link {
      color: white !important;
    }

    .navbar-nav .nav-link:hover {
      color: #ffc107 !important;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Page Content Styling */
    main {
      margin: 20px;
    }

    .dashboard-card {
      background-color: #343a40;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }

    .dashboard-card:hover {
      transform: scale(1.05);
    }

    .dashboard-card i {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .form-section,
    .info-section {
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .form-section {
      background-color: #f8f9fa;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .info-section {
      background-color: #343a40;
      color: white;
    }

    /* Footer Styling */
    footer {
      background-color: #343a40;
      color: white;
      padding: 10px;
      text-align: center;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .dashboard-card {
        margin-bottom: 20px;
      }

      footer p {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>
  <!-- Header and Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">HyperTech Mart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admin_center.html">Admin Center</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container">
      <h2 class="text-center my-4">Customer Support</h2>

      <!-- Form Section -->
      <div class="form-section">
        <form action="#" method="post">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Nama</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Nama Anda" required>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Email Anda" required>
            </div>
            <div class="col-12">
              <label for="subject" class="form-label">Subjek</label>
              <input type="text" class="form-control" id="subject" name="subject" placeholder="Subjek Pesan Anda" required>
            </div>
            <div class="col-12">
              <label for="message" class="form-label">Pesan</label>
              <textarea class="form-control" id="message" name="message" rows="5" placeholder="Tulis pesan Anda di sini..."
                required></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary w-100">Kirim</button>
            </div>
          </div>
        </form>
      </div>

      <!-- Contact Info Section -->
      <div class="info-section text-center">
        <h3>Informasi Kontak</h3>
        <p><i class="fa-solid fa-phone"></i> +62 812 3456 7890</p>
        <p><i class="fa-solid fa-envelope"></i> support@hypertechmart.com</p>
        <p><i class="fa-solid fa-location-dot"></i> Jalan Teknologi No. 12, Manokwari, Papua Barat</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 HyperTech Mart. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
